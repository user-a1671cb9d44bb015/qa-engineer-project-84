- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товар из корзины
  prerequisites:
    Открыта страница со списком товара
  test-data: |
    Произвольно выбрать товар в корзину
    Перейти в корзину (кликнуть корзина)
    Во вкладке корзина кликнуть кнопку "удалить"
  steps:
    - Выбираем произвольно товар в корзину
    - Переходим в корзину (кликая корзина)
    - Во вкладке корзина кликаем кнопку "удалить"
  expected-result: |
    Товар должен удалиться из корзины

- summary: |
    Очистка корзины
  requirement: |
    Пользователь должен иметь возможность очистить корзину
  prerequisites:
    Открыта страница со списком товара
  test-data: |
    Произвольно выбрать товар для корзины
    Перейти в корзину (кликнуть на кнопку корзина)
    Во вкладке корзина кликнуть кнопку "очистить корзину"
  steps:
    - Выбираем произвольно товар для корзины
    - Переходим в корзину (кликая на кнопку корзина)
    - Во вкладке корзина кликаем кнопку "очистить корзину"
  expected-result: |
    Корзина должна очиститься от ранее выбранных товаров

- summary: |
    Оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites:
    Открыта страница со списком товара
  test-data: |
    Выбрать произвольно товар из списка и кликнуть кнопку "добавить товар в корзину"
    Перейти во вкладку корзина, кликнув слово корзина в правом верхнем углу сайта
    Во вкладке корзина кликнуть по кнопке "оформить заказ" 
  steps:
    - Выбираем произвольно товар из списка и кликаем кнопку "добавить товар в корзину"
    - Переходим во вкладку корзина, кликаем слово корзина в правом верхнем углу сайта
    - Во вкладке корзина кликаем по кнопке "оформить заказ"
  expected-result: |
    Всплывает вкладка "заказ успешно оформлен"
