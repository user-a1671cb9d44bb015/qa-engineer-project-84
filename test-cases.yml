--- 
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites:
    В браузере открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Ключевое слово = "Смартфон"
  steps:
    - Ввести в поле "Поиск" слово "Смартфон"
  expected-result: |
    В списке отображаются товары, которые содержат слово "Смартфон"
    
- summary: |
    Фильтровать товар по бренду
  requirement: |
    При вводе данных в фильтре, товар отображается с выбранными параметрами
  prerequisites:
    В браузере открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Используем фильтр
  steps:
    - Выбираем товар
    - В фильтре отмечаем нужные параметры
  expected-result: |
    В списке отображаются товары, с выбранными параметрами

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину и просматривать содержимое корзины
  prerequisites:
    Корзина пустая
  test-data: |
    Выбрать любые три товара из списка
  steps:
    - Нажать кнопку "Добавить в корзину" на три случайных товаров из списка
    - Нажать кнопку "Корзина" в правом верхнем углу
  expected-result: |
    Выводится добавленный товар: название, колличество, цена

- summary: |
    Просмотр подробной информации о товаре
  requirement: |
    При выборе товара, пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites:
    Открыта страница со списком товара
  test-data: |
    Выбрать любой товар из списка
  steps:
    - Кликнуть по любому случайному товару из списка
  expected-result: |
    Выводится выбранный товар из списка с подробной информацией о товаре

- summary: |
    Возможность ввода запроса
  requirement: |
    Возможность ввода запроса в поисковой строке
  prerequisites:
    В фильтре товара выбрана поисковая строка
  test-data: |
    Ввести текст "Hello" в поисковой строке
  steps:
    - Вводим текст "Hello" в поисковой строке
  expected-result: |
    Текст появляется в поле ввода

